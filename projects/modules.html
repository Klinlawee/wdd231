<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules Example: Course and Sections</title>
  <link rel="stylesheet" href="../styles/modules.css">
  <script type="module" src="../scripts/modules.mjs"></script>
</head>
<body>
  <main>
    <h1 id="courseName">Course Name</h1>
    <h2 id="courseCode">Course Code</h2>
    <div id="enrollment">
      <label for="sectionNumber">Choose a section:</label>
      <select id="sectionNumber">
        <option value="0" disabled selected>--</option>
      </select>
      <button id="enrollStudent" type="button">Enroll a Student</button>
      <button id="dropStudent" type="button">Drop a Student</button>
    </div>
    <table>
      <thead>
        <tr>
          <th scope="col">Section</th>
          <th scope="col">Enrolled</th>
          <th scope="col">Instructor</th>
        </tr>
      </thead>
      <tbody id="sections"></tbody>
    </table>
  </main>
  <footer>
  <p>&copy; <span id="copyright-year"></span> Godson Morrison Halm. All rights reserved.</p>
</footer>
</body>
</html>
